<!-- todo/templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Корпоративный To-Do List{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="{% if request.user.is_authenticated %}authenticated{% endif %}">
    <header>
        <div class="container">
            {% if request.user.is_authenticated %}
                <a href="{% url 'todo:user_detail' request.user.id %}">Привет, {{ request.user.first_name }} ({{ request.user.get_role_display }})</a>
                <form method="post" action="{% url 'todo:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none; color: inherit; text-decoration: underline;">
                        Выход
                    </button>
                </form>
            {% else %}
                <a href="{% url 'todo:login' %}">Вход</a>
            {% endif %}
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Корпоративный To-Do List</p>
    </footer>
</body>
</html>
