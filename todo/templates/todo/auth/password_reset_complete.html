{% extends "base.html" %}
{% load static %}

{% block title %}Пароль изменён{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="checkmark-icon">✓</div>
        <h1>Пароль успешно изменён!</h1>
        <p class="subtitle">
            Теперь вы можете войти в систему,<br>
            используя новый пароль.
        </p>

        <a href="{% url 'todo:login' %}" class="btn--primary" style="text-decoration: none; display: inline-block; margin-top: 1.5rem;">
            Перейти ко входу
        </a>

        <div class="auth-links" style="margin-top: 1rem;">
            <a href="{% url 'todo:login' %}">← Назад к форме входа</a>
        </div>
    </div>
</div>
{% endblock %}
