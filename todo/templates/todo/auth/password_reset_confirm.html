{% block title %}Новый пароль{% endblock %}

{% block content %}
<h2>Установите новый пароль</h2>
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить новый пароль</button>
    </form>
{% else %}
    <p>Ссылка сброса пароля недействительна. Возможно, она уже была использована.</p>
    <a href="{% url 'todo:password_reset' %}">Запросить новую ссылку</a>
{% endif %}
<a href="{% url 'todo:login' %}">← Назад к входу</a>
{% endblock %}
