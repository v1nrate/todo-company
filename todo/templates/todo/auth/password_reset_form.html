{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h2>Забыли пароль?</h2>
<p>Введите email, указанный при регистрации. Мы вышлем ссылку для сброса пароля.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить ссылку</button>
</form>
<a href="{% url 'todo:login' %}">← Назад к входу</a>
{% endblock %}
